<html>

<head>
	<title>AlumNet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=stylesheet href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://5000-c253d8db-6016-469d-ae42-2e175842c32e.us-east1.cloudshell.dev/static/images/logo.png" type="image/gif">
</head>

<body style="background-color: #FFEFBD; font-family: 'Josefin Slab', serif; text-align: center;">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index"><img src="static/images/logo.png" width="50"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/index">Home</a>
				<a class="nav-item nav-link" href="/alum">Alum</a>
				<a class="nav-item nav-link active" href="#">Articles</a> <span class="sr-only">(current)</span>
				{% if session: %}
                    <a class="nav-item nav-link" href="/bio">My Bio</a>
                    <a class="nav-item nav-link" href="/login">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="/login">Login</a>
                {% endif %}
			</div>
		</div>
	</nav>
	<br />
        <h1>Write a Post!</h1> <br>
        <div class="container">
            <form method="post" action="/make-post">
                <div class="form-group col-md-12 my-1">
                    <label for="name">Title: </label>
                    <input name="post-title" type="text">
                </div>
                <div class="form-group col-md-12 my-1">
                    <label for="message">Message: </label>
                    <textarea id="post-message" name="post-message" rows="5" cols="60"></textarea>              
                </div>
                <input type="submit" value="Post" class="btn btn-primary"/>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
